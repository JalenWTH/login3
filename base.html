<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% block title %}<title>Base</title>{% endblock %}
	{% block basic_style %}
	<style type="text/css">
		body { 
			background-color:#D8BFD8; /* Thistle */
		}

		input {
			width:300px;
			height:35px;
			border:3px solid black;
			font-size:25px;
		}

		ul {
			list-style-type:none;
		}

		.form_box {
			margin:200px auto 0 auto;
			border:5px solid black;
			background-color:#E6E6FA; /* Lavender */
		}

		#submit {
			width:200px;
			margin-left:90px;
		}

		#error {
			text-align:center;
		}
	</style>
	{% endblock %}

	{% block custom_style %}{% endblock %}
</head>

{% block content %}
<body>
	<h1>Base</h1>
</body>
{% endblock %}
</html>
